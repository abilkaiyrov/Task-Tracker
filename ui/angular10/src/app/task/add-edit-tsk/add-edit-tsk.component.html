<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">Task Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="TaskName"
            placeholder="Enter Task Name">
        </div>

        <label class="col-sm-2 col-form-label">Task Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="TaskDescription"
            placeholder="Enter Task Description">
        </div>
    
        <label class="col-sm-2 col-form-label">Project</label>
        <div class="col-sm-10">
           <select class="form-control" [(ngModel)]="Project">
               <option>--Select--</option>
               <option *ngFor="let prjName of ProjectList">
                   {{prjName.ProjectName}}
               </option>
           </select>
        </div>
    
        <label class="col-sm-2 col-form-label">Date of Start</label>
        <div class="col-sm-10">
            <input type="date"  [(ngModel)]="DateOfStart">
        </div>

        <label class="col-sm-2 col-form-label">Deadline</label>
        <div class="col-sm-10">
            <input type="date"  [(ngModel)]="Deadline">
        </div>

        <label class="col-sm-2 col-form-label">Status</label>
    <div class="col-sm-10">
       <select class="form-control" [(ngModel)]="Status">
           <option>--Select--</option>
           <option *ngFor="let tskStatus of StatusList">
               {{tskStatus.Status}}
           </option>
       </select>
    </div>
    
    
    <button (click)="addTask()" *ngIf="tsk.TaskId==0" class="btn btn-primary">
        Add
    </button>
    
    <button (click)="updateTask()" *ngIf="tsk.TaskId!=0" class="btn btn-primary">
        Update
    </button>
